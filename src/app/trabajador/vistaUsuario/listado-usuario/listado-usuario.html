<div class="contenedor">
  <div class="contenedorPrincipal">

    <div class="container mt-4">
      <h2>Lista de Usuarios</h2>
      <a routerLink="/registrarUsuario" class="btn btn-success mb-3">
        <i class="bi bi-person-plus-fill"></i> Agregar Usuario
      </a>

      <div class="table-responsive">
        <table class="table table-dark table-striped table-hover">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>DNI</th>
              <th>Correo</th>
              <th>Teléfono</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let u of usuariosPaginados">
              <td>{{ u.nombre_usuario }}</td>
              <td>{{ u.apellido_usuario }}</td>
              <td>{{ u.dni }}</td>
              <td>{{ u.correo }}</td>
              <td>{{ u.telefono }}</td>
              <td>
                <div class="btn-group">
                  <a [routerLink]="['/VistaUsuarios/editar', u.id_usuario]" class="btn btn-primary btn-sm">
                    <i class="bi bi-pencil"></i> Editar
                  </a>
                  <button class="btn btn-danger btn-sm ms-2" (click)="eliminarUsuario(u.id_usuario)">
                    <i class="bi bi-trash"></i> Eliminar
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <a routerLink="/vistaPrincipal+" class="btn btn-primary">
          <i class="bi bi-arrow-left-circle"></i> Regresar al Menu
        </a>
        <nav aria-label="Navegación de usuarios" *ngIf="usuarios.length > usuariosPorPagina">
          <ul class="pagination justify-content-center">

            <li class="page-item" [class.disabled]="paginaActual === 1">
              <button class="page-link" (click)="cambiarPagina(paginaActual - 1)">Anterior</button>
            </li>

            <li class="page-item" *ngFor="let p of [].constructor(totalPaginas); let i = index"
              [class.active]="paginaActual === (i + 1)">
              <button class="page-link" (click)="cambiarPagina(i + 1)">{{ i + 1 }}</button>
            </li>

            <li class="page-item" [class.disabled]="paginaActual === totalPaginas">
              <button class="page-link" (click)="cambiarPagina(paginaActual + 1)">Siguiente</button>
            </li>

          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
