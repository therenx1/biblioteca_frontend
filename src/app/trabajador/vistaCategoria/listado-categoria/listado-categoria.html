<div class="contenedor">
    <h1>
        <i class="bi bi-journal-bookmark-fill me-2"></i>
        Categorías de Libros
    </h1>

    <div class="container table-container">

        <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-4">
            <h4 class="text-light mb-3 mb-md-0">
                <i class="bi bi-list-columns-reverse me-2 text-warning"></i>
                Listado de Categorías
            </h4>

            <a routerLink="/registrarCategoria" class="btn btn-success btn-icon btn-nueva">
                <i class="bi bi-plus-circle-fill"></i> Nueva Categoría
            </a>
        </div>

        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nombre de Categoría</th>
                        <th>Acciones</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let categoria of Lcategorias ">
                        <td>{{ categoria.id_categoria }}</td>
                        <td>{{ categoria.nombreCategoria }}</td>
                        <td>
                            <a class="btn btn-warning btn-sm"
                                [routerLink]="['/categoria/editar', categoria.id_categoria]">
                                <i class="bi bi-pencil-square"></i> Editar
                            </a>

                            <button class="btn btn-danger btn-sm ms-2" title="Eliminar"
                                (click)="eliminarCategoria(categoria.id_categoria!)">
                                <i class="bi bi-trash-fill"></i> Eliminar
                            </button>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="mt-4">
            <a routerLink="/vistaPrincipal" class="btn btn-primary btn-icon">
                <i class="bi bi-arrow-left-circle"></i> Regresar al Menú
            </a>
        </div>

    </div>

</div>
