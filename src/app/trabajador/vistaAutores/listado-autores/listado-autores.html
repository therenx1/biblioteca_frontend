<h1>
    <i class="bi bi-person-lines-fill me-2"></i>
    Gestión de Autores
</h1>

<div class="container table-container">

    <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-4">
        <h4 class="text-light mb-3 mb-md-0">
            <i class="bi bi-list-ul me-2 text-warning"></i>
            Listado de Autores
        </h4>

        <a routerLink="/registrarAutores" class="btn btn-success btn-icon btn-nueva">
            <i class="bi bi-plus-circle-fill"></i> Nuevo Autor
        </a>
    </div>

    <div class="table-responsive">
        <table class="table table-hover align-middle">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre del Autor</th>
                    <th>Nacionalidad</th>
                    <th>Acciones</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let item of listadoAutores">

                    <td>{{ item.id_autores }}</td>

                    <td class="fw-bold">{{ item.nombreAutores }}</td>

                    <td>{{ item.nacionalidad }}</td>

                    <td>
                        <a class="btn btn-warning btn-sm" [routerLink]="['/autores/editar', item.id_autores]">
                            <i class="bi bi-pencil-square"></i> Editar
                        </a>

                        <button class="btn btn-danger btn-sm ms-2" title="Eliminar" (click)="eliminar(item.id_autores)">
                            <i class="bi bi-trash-fill"></i> Eliminar
                        </button>
                    </td>
                </tr>

                <tr *ngIf="listadoAutores.length === 0">
                    <td colspan="4" class="text-center text-muted py-4">
                        No hay autores registrados.
                    </td>
                </tr>

            </tbody>
        </table>
    </div>

    <div class="mt-4">
        <a routerLink="/vistaPrincipal" class="btn btn-primary btn-icon">
            <i class="bi bi-arrow-left-circle"></i> Regresar al Menú
        </a>
    </div>

</div>
