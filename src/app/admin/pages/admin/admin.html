<div class="admin-layout d-flex min-vh-100">
  <aside class="sidebar shadow-lg d-flex flex-column">
    <div class="p-4 text-center border-bottom border-secondary">
      <img class="w-75" src="/img/textoLogo.png" alt="Logo Biblioteca" />
    </div>

    <nav class="flex-grow-1 mt-4 px-3">
      <div class="nav-item rounded-3 mb-2" routerLinkActive="active">
        <a routerLink="/admin/dashboard" class="d-flex align-items-center text-decoration-none py-3 px-4 text-white">
          <i class="bi bi-speedometer2 fs-5 me-3"></i>
          <span class="fw-medium">Dashboard</span>
        </a>
      </div>

      <div class="nav-item rounded-3 mb-2" routerLinkActive="active" [class.active]="gestionDropdownOpen">

        <div class="d-flex align-items-center justify-content-between py-3 px-4 rounded-3 cursor-pointer"
          (click)="gestionDropdownOpen = !gestionDropdownOpen">
          <span class="d-flex align-items-center fw-medium" style="color: white;">
            <i class="bi bi-people-fill fs-5 me-3" style="color: white;"></i> Gesti贸n Personal
          </span>
          <i class="bi bi-chevron-down transition fs-5" [ngClass]="{'rotate-180': gestionDropdownOpen}" style="color: white;"></i>
        </div>

    
        <ul class="dropdown-menu-submenu list-unstyled mb-0 rounded-bottom-3 overflow-hidden"
          [ngClass]="{'show': gestionDropdownOpen}">
          <li style="color: white;">
            <a routerLink="/admin/bibliotecarios"  class="dropdown-item py-3 px-5 text-light d-flex align-items-center"
              (click)="gestionDropdownOpen = false" style="color: white;">
              <i class="bi bi-person-badge-fill me-3" style="color: white;"></i> Gesti贸n Bibliotecarios
            </a>
          </li>
          <li style="color: white;">
            <a routerLink="/admin/auxiliares" class="dropdown-item py-3 px-5 text-light d-flex align-items-center" style="color: white;"
              (click)="gestionDropdownOpen = false">
              <i class="bi bi-person-check-fill me-3" style="color: white;"></i> Gesti贸n Auxiliares
            </a>
          </li>
        </ul>
      </div>

      <div class="nav-item rounded-3 mb-2" routerLinkActive="active">
        <a routerLink="/admin/perfil" class="d-flex align-items-center text-decoration-none py-3 px-4">
          <i class="bi bi-person-gear fs-5 me-3" style="color: white;"></i>
          <span class="fw-medium" style="color: white;" >Mi Perfil</span>
        </a>
      </div>
    </nav>


    <div class="p-4 border-top border-secondary">
      <div class="nav-item text-danger rounded-3 cursor-pointer" (click)="cerrarSesion()">
        <a class="d-flex align-items-center text-decoration-none py-3 px-4">
          <i class="bi bi-box-arrow-right fs-5 me-3"></i>
          <span class="fw-medium">Cerrar Sesi贸n</span>
        </a>
      </div>
    </div>
  </aside>

  <main class="main-content flex-grow-1 overflow-auto">
    <div *ngIf="mensaje" class="alert alert-success shadow-lg notification-toast border-0">
      <i class="bi bi-check-circle-fill me-2"></i> {{ mensaje }}
    </div>

    <div class="container-fluid p-4 p-lg-5">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
